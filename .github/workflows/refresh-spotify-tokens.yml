name: Refresh Spotify Tokens

on:
  schedule:
    - cron: "*/45 * * * *"
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install curl-impersonate
        run: |
          curl -Lo curl-impersonate.tar.gz https://github.com/lwthiker/curl-impersonate/releases/download/v0.6.1/curl-impersonate-v0.6.1.x86_64-linux-gnu.tar.gz
          tar -xzf curl-impersonate.tar.gz
          sudo mv curl_chrome116 /usr/local/bin/
          rm curl-impersonate.tar.gz

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Refresh tokens
        env:
          SPOTIFY_SP_DC: ${{ secrets.SPOTIFY_SP_DC }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/refresh-tokens.mjs
